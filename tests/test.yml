---
- hosts: all

  roles:
    - role_under_test

#  vars:
#      todo_enabled: no

  tasks:
    - name: Check python
      command: which python
      register: python_path

    - debug:
        msg: "Python was installed in {{python_path.stdout}}"

    - fail:
        msg: "Python Not Found, tests failed."
      when: python_path.stdout != "/usr/bin/python"
